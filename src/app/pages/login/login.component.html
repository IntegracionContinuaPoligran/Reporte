<div class="header bg-gradient-danger py-7 py-lg-5">
    <div class="container">
        <div class="header-body text-center mb-7 animated fadeIn fast">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">

                </div>
            </div>
        </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>


<!-- Page content -->
<div class="container mt--8 pb-5 animated fadeIn fast">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">

            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">

                    <div class="text-center text-muted mb-4">
                        <h6 class="heading-small text-muted mb-4">Digite los datos para iniciar sesi√≥n</h6>
                    </div>

                    <form role="form" autocomplete="off" [formGroup]="formGroup" (ngSubmit)="login()">

                        <div class="form-group mb-3 mt-5">
                            <label class="form-control-label" for="userName">Usuario</label>
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                                </div>
                                <input class="form-control" placeholder="Usuario" [maxlength]="12" type="text"
                                    formControlName="userName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="password">Password</label>
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                                </div>
                                <input class="form-control" placeholder="Password" max="2020-12-12" type="password"
                                    formControlName="password">
                            </div>

                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary my-4" [disabled]="formGroup.invalid">
                                Ingresar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
